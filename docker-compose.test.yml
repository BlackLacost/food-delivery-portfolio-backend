version: '3.8'

services:
  db-test:
    image: postgres
    restart: unless-stopped
    container_name: food-delivery-portfolio-test-container
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    ports:
      - ${PGPORT}:5432

networks:
  default:
    name: food-delivery-portfolio-test-network
